    <main>
        <h1 class="title">
            Digest<span class="title-space"> </span><br class="title-break">the Cookies
        </h1>

        <div class="center-wrapper">
            <!-- lines -->
            <svg class="link-lines" id="lines">
                <!-- original 3 lines -->
                <line id="line-subtitle" stroke="#005DCD" stroke-width="2" />
                <line id="line-paragraph" stroke="#005DCD" stroke-width="2" />
                <line id="line-MouseData" stroke="#005DCD" stroke-width="2" />

                <!-- 10 lines from each window to the mouse -->
                <line id="mouse-line-1" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-2" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-3" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-4" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-5" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-6" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-7" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-8" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-9" stroke="#005DCD" stroke-width="2" />
                <line id="mouse-line-10" stroke="#005DCD" stroke-width="2" />
            </svg>

            <!-- labels -->
            <div class="label subtitle" id="subtitle">
                This is what happens when you <br>
                "Accept"
            </div>

            <div class="label paragraph" id="paragraph">
                I'm looking, looking, looking and those are data data data
            </div>

            <div class="label MouseData" id="MouseData"></div>

            <!-- container where JS will create 10 windows -->
            <div class="windows-area" id="windowsArea"></div>
        </div>
    </main>

    <script>
        // store the 10 window elements and their corresponding mouse lines
        const windowStacks = [];
        const mouseLines = [];

        // draw a line between two elements (fromId → toId)
        function updateLineBetween(lineId, fromId, toId, startOffsetX = 0, startOffsetY = 0) {
            const container = document.querySelector('.center-wrapper');
            if (!container) return;
            const containerRect = container.getBoundingClientRect();

            const fromEl = document.getElementById(fromId);
            const toEl = document.getElementById(toId);
            const line = document.getElementById(lineId);
            if (!fromEl || !toEl || !line) return;

            const r1 = fromEl.getBoundingClientRect();
            const r2 = toEl.getBoundingClientRect();

            const x1 = r1.left + r1.width / 2 - containerRect.left + startOffsetX;
            const y1 = r1.top + r1.height / 2 - containerRect.top + startOffsetY;

            const x2 = r2.left + r2.width / 2 - containerRect.left;
            const y2 = r2.top + r2.height / 2 - containerRect.top;

            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }

        function updateAllLines() {
            // all lines start from the main window with id="eye"
            updateLineBetween('line-subtitle', 'eye', 'subtitle', 50, -50);
            updateLineBetween('line-paragraph', 'eye', 'paragraph', 50, 10);
            updateLineBetween('line-MouseData', 'eye', 'MouseData', 30, 10);
        }

        // set x1,y1 of each mouse line to center of each window
        function updateMouseLinesOrigin() {
            const container = document.querySelector('.center-wrapper');
            if (!container) return;
            const containerRect = container.getBoundingClientRect();

            windowStacks.forEach((stack, index) => {
                const line = mouseLines[index];
                if (!stack || !line) return;

                const rect = stack.getBoundingClientRect();
                const cx = rect.left + rect.width / 2 - containerRect.left;
                const cy = rect.top + rect.height / 2 - containerRect.top;

                line.setAttribute('x1', cx);
                line.setAttribute('y1', cy);
            });
        }

        // set x2,y2 of all mouse lines to the current mouse position
        function updateMouseLinesMouse(mouseX, mouseY) {
            mouseLines.forEach(line => {
                if (!line) return;
                line.setAttribute('x2', mouseX);
                line.setAttribute('y2', mouseY);
            });
        }

        window.addEventListener('load', () => {
            const mouseDataBox = document.getElementById('MouseData');
            const windowsArea = document.getElementById('windowsArea');
            const container = document.querySelector('.center-wrapper');
            if (!windowsArea || !container) return;

            // show mouse coordinates + move mouse-linked lines
            window.addEventListener('mousemove', (e) => {
                if (mouseDataBox) {
                    mouseDataBox.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
                }

                const containerRect = container.getBoundingClientRect();
                const mouseX = e.clientX - containerRect.left;
                const mouseY = e.clientY - containerRect.top;

                updateMouseLinesMouse(mouseX, mouseY);
            });

            // create 10 window stacks inside windowsArea
            const windowConfigs = [
                { sizeClass: 'window-large', posClass: 'window-1' },
                { sizeClass: 'window-medium', posClass: 'window-2' },
                { sizeClass: 'window-large', posClass: 'window-3' },
                { sizeClass: 'window-small', posClass: 'window-4' },
                { sizeClass: 'window-large', posClass: 'window-5' },
                { sizeClass: 'window-small', posClass: 'window-6' },
                { sizeClass: 'window-medium', posClass: 'window-7' },
                { sizeClass: 'window-medium', posClass: 'window-8' },
                { sizeClass: 'window-small', posClass: 'window-9' },
                { sizeClass: 'window-medium', posClass: 'window-10' },
            ];

            windowConfigs.forEach((cfg, index) => {
                const stack = document.createElement('div');
                stack.classList.add('Eye_Stack', cfg.sizeClass, cfg.posClass);

                // first one is the "main" window for lines
                if (index === 0) {
                    stack.id = 'eye';
                }

                const layers = [
                    { src: 'window_BG.png', extraClass: 'window-bg-bottom', alt: 'Window background' },
                    { src: 'window_bar.png', extraClass: 'window-bar-frame', alt: 'Window frame' },
                    { src: 'window_close.png', extraClass: 'window-close', alt: 'Window close' },
                ];

                layers.forEach(layer => {
                    const img = document.createElement('img');
                    img.src = `../assets/images/${layer.src}`;
                    img.alt = layer.alt;
                    img.classList.add('window-layer', layer.extraClass);
                    stack.appendChild(img);
                });

                windowsArea.appendChild(stack);

                // remember this window for the mouse-lines
                windowStacks.push(stack);
            });

            // collect the 10 mouse-line elements
            for (let i = 1; i <= windowConfigs.length; i++) {
                const lineEl = document.getElementById(`mouse-line-${i}`);
                if (lineEl) mouseLines.push(lineEl);
            }

            // after windows exist, draw static lines and set mouse-line origins
            updateAllLines();
            updateMouseLinesOrigin();
        });

        // on resize, recalc all fixed lines and line origins
        window.addEventListener('resize', () => {
            updateAllLines();
            updateMouseLinesOrigin();
        });
    </script>
</body>
